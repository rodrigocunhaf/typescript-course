<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <title>Document</title>
</head>
<body id="root">
    <div class="form-container">
        <h2 class="form-title">Project register</h2>
        <form id="form">
            <label>Projects<input type="text" id='title-input'/></label>
            <label>Description<input type="text"id='description-input'/></label>
            <label>Peoples<input type="number"id='peoples-input'/></label>
            <div class="button-box">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="container">
        <h2 class="container__title">Projects</h2>
        <div class="list-box">
            <div class="list-box__progress">
                <h2>Progress...</h2>
                <ul class="list-box__list-progress" id="progress-list">

                </ul>
            </div>
            <div class="list-box__completed">
                <h2>Completed</h2>
                <ul class="list-box__list-completed" id="completed-list">

                </ul>
            </div>
        </div>
    </div>
</body>
<script src="./dist/bundle.js" ></script>
</html>
